<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>opelzafiri</title>
  <link rel="icon" href="https://raw.githubusercontent.com/opelzafiri/opelzafiri.github.io/refs/heads/main/assets/pfp.png" type="image/png" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://i.pinimg.com/originals/f7/a2/90/f7a290493d271f48df30b1cdb5a8847c.gif') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .container {
      background: rgba(20, 20, 35, 0.85);
      border-radius: 24px;  
      padding: 30px 40px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }

    .quote {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    .profile-text {
      font-size: 14px;
      font-weight: 400;
      color: #bbb;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 15px;
      border-radius: 8px;
      background: #333;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #555;
    }

    @keyframes levitate {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .audio-player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      animation: levitate 3s ease-in-out infinite;
    }

    .audio-player button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .audio-player button:hover {
      color: #aaa;
    }

    .audio-player input[type="range"] {
      flex: 1;
      margin: 0 10px;
      height: 4px;
      background: #666;
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
    }

    .audio-player input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="quote">Opelzafiri</p>
    <img src="https://raw.githubusercontent.com/opelzafiri/opelzafiri.github.io/refs/heads/main/assets/pfp.png" alt="Profile Picture"/>
    <p class="profile-text">Sabr</p>

    <div class="buttons">
     <a href="/search">Go to Search</a>

        <i class="fas fa-globe"></i> Artarrangement Search
      </a>
      <a href="https://discord.gg/Nalgini" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://github.com/Opelzafiri" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>

    <div class="audio-player">
      <button id="play-pause"><i class="fas fa-play"></i></button>
      <input id="seekbar" type="range" min="0" max="100" value="25">
      <button id="volume"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>

  <script>
    const audio = new Audio('https://github.com/opelzafiri/opelzafiri.github.io/raw/refs/heads/main/assets/song.mp3');
    const playPauseBtn = document.getElementById('play-pause');
    const seekbar = document.getElementById('seekbar');
    const volumeBtn = document.getElementById('volume');

    let isPlaying = false;
    let hasClicked = false;
    audio.volume = 0.25;

    document.body.addEventListener('click', () => {
      if (!hasClicked) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        isPlaying = true;
        hasClicked = true;
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      seekbar.value = (audio.currentTime / audio.duration) * 100;
    });

    seekbar.addEventListener('input', (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    });

    volumeBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeBtn.innerHTML = `<i class="fas ${audio.muted ? 'fa-volume-mute' : 'fa-volume-up'}"></i>`;
    });
  </script>
</body>
</html>
